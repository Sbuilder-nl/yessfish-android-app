plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace 'com.yessfish.app'
    compileSdk 34

    defaultConfig {
        applicationId "com.yessfish.app"
        minSdk 24
        targetSdk 34
        versionCode 52
        versionName "1.3.21"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        // Build config fields
        buildConfigField "String", "BASE_URL", '"https://yessfish.com"'
        buildConfigField "String", "APP_VERSION_HEADER", '"X-YessFish-Android-App"'
    }

    signingConfigs {
        debug {
            // Use default debug keystore (auto-generated)
            // No need to specify path, Android will use default
        }
        release {
            storeFile file('yessfish-release.jks')
            storePassword 'YessFish2025!'
            keyAlias 'yessfish'
            keyPassword 'YessFish2025!'
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'

            // Use release signing
            signingConfig signingConfigs.release
        }
        debug {
            applicationIdSuffix ".debug"
            debuggable true
            // Explicitly use debug signing
            signingConfig signingConfigs.debug
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    buildFeatures {
        viewBinding true
        buildConfig true
    }

    lint {
        baseline = file("lint-baseline.xml")
        checkReleaseBuilds false
        abortOnError false
    }
}

dependencies {
    // AndroidX Core
    implementation 'androidx.core:core-ktx:1.12.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.11.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'

    // Lifecycle
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.7.0'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.7.0'

    // WebView
    implementation 'androidx.webkit:webkit:1.10.0'

    // Chrome Custom Tabs voor Google OAuth
    implementation 'androidx.browser:browser:1.7.0'

    // Location Services
    implementation 'com.google.android.gms:play-services-location:21.1.0'

    // Google Maps SDK for Android (Native Maps)
    implementation 'com.google.android.gms:play-services-maps:18.2.0'

    // Retrofit for API calls
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:4.11.0'

    // Kotlin Coroutines
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.3'

    // Splash Screen API
    implementation 'androidx.core:core-splashscreen:1.0.1'

    // Testing
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}
